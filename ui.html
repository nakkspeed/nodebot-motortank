  <script>
  
function command(type) {
  $.ajax({
    type: "get",
    url: "/" + type,
    data: {name: 'chara'},
    dataType: "json",
    success: function(data, dataType){}
  });
}
  </script>
</head>
<body>
  <button style="width:300px;height:200px; font-size:40px" onClick="command('forward')">すすむ</button>
  <br>
  <button style="width:300px;height:200px; font-size:40px" onClick="command('reverse')">もどる</button>
  <!--<button onClick="command('stop')">停止</button>-->
</body>
